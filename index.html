        function renderEditProfileModal() {
            const currentUsername = userProfile?.username || '';
            const currentPhotoURL = userProfile?.photoURL;

            const modalContent = `

                        </label>
                        <input type="file" id="pfp-upload" class="hidden" accept="image/*">
                    </div>
                    <form id="edit-profile-form" class="w-full">
                        <label for="username-edit" class="block text-sm font-medium">Username</label>
                        <input type="text" id="username-edit" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md" value="${currentUsername}">
                    </form>
                </div>
            `;
            
            renderModal('edit-profile-modal', 'Edit Profile', modalContent, async () => {
                const saveButton = document.getElementById('modal-save-btn');
                saveButton.disabled = true;
                saveButton.textContent = 'Saving...';

                const newUsername = document.getElementById('username-edit').value.trim();
                const fileInput = document.getElementById('pfp-upload');
                const file = fileInput.files[0];

                try {
                    const updatePromises = [];
                    if (file) {
                        updatePromises.push(uploadProfilePicture(file));
                    }
                    if (newUsername && newUsername !== currentUsername) {
                        updatePromises.push(updateUserProfile(newUsername));
                    }
                    await Promise.all(updatePromises);
                } catch (error) {
                    console.error("Error saving profile:", error);
                    alert("Failed to save profile. Check the console for details.");
                } finally {
                    document.getElementById('edit-profile-modal')?.remove();
                }
            }, 'Save Changes');

            const pfpUpload = document.getElementById('pfp-upload');
            const pfpPreview = document.getElementById('pfp-preview');
            pfpUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => pfpPreview.src = event.target.result;
                    reader.readAsDataURL(file);
                }
            });
        }

                bulkView.classList.add('hidden');
                viewToShow.classList.remove('hidden');

            bulkTab.addEventListener('click', () => activateTab(bulkTab, bulkView));

    const saveButton = document.getElementById('modal-save-btn');

    if (!saveButton || !simpleTab || !bulkTab || !aiTab || !fileTab || !simpleView || !bulkView || !aiView || !fileView) {
        console.error("Modal elements not found!");
        return;
    }

    const allTabs = [simpleTab, bulkTab, aiTab, fileTab];
    const allViews = [simpleView, bulkView, aiView, fileView];

    function activateTab(activeTab, activeView) {
        allTabs.forEach(tab => {
            tab.classList.remove('text-blue-600', 'border-blue-600');
            tab.classList.add('text-gray-500', 'border-transparent');
        });
        allViews.forEach(view => view.classList.add('hidden'));

        activeTab.classList.add('text-blue-600', 'border-blue-600');
        activeTab.classList.remove('text-gray-500', 'border-transparent');
        activeView.classList.remove('hidden');

        if (activeTab === aiTab) {
            saveButton.textContent = 'Generate Cards';
            saveButton.onclick = () => generateCardsWithAI(deckId);
        } else if (activeTab === fileTab) {
            saveButton.textContent = 'Generate from File';
            saveButton.onclick = () => generateCardsFromFile(deckId);
        } else {
            saveButton.textContent = 'Add Card(s)';
            saveButton.onclick = () => {
                let newCards = [];
                const simpleActive = !simpleView.classList.contains('hidden');
                const bulkActive = !bulkView.classList.contains('hidden');

                if (simpleActive) {
                    const q = document.getElementById('card-question').value.trim();
                    const a = document.getElementById('card-answer').value.trim();
                    if (q && a) newCards.push({ question: q, answer: a });
                } else if (bulkActive) {
                    const text = document.getElementById('bulk-cards-input').value.trim();
                    if (text) {
                        const blocks = text.split('\n\n');
                        newCards = blocks.map(block => {
                            const parts = block.split(':');
                            if (parts.length < 2) return null;
                            const question = parts[0].trim();
                            const answer = parts.slice(1).join(':').trim();
                            return question && answer ? { question, answer } : null;
                        }).filter(Boolean);
                    }
                }

                if (newCards.length > 0) {
                    addMultipleCardsToDeck(deckId, newCards);
                    document.getElementById('add-card-modal')?.remove();
                } else {
                    alert("Please enter valid card(s).");
                }
            };
        }
    }

    // === EVENT LISTENERS (MUST BE INSIDE FUNCTION) ===
    simpleTab.addEventListener('click', () => activateTab(simpleTab, simpleView));
    bulkTab.addEventListener('click', () => activateTab(bulkTab, bulkView));
    aiTab.addEventListener('click', () => activateTab(aiTab, aiView));
    fileTab.addEventListener('click', () => activateTab(fileTab, fileView));

    // Sliders
    const cardCountSlider = document.getElementById('ai-card-count');
    const cardCountLabel = document.getElementById('ai-card-count-label');
    if (cardCountSlider && cardCountLabel) {
        cardCountSlider.addEventListener('input', (e) => cardCountLabel.textContent = e.target.value);
        cardCountLabel.textContent = cardCountSlider.value;
    }

    const fileCardCountSlider = document.getElementById('ai-file-card-count');
    const fileCardCountLabel = document.getElementById('ai-file-card-count-label');
    if (fileCardCountSlider && fileCardCountLabel) {
        fileCardCountSlider.addEventListener('input', (e) => fileCardCountLabel.textContent = e.target.value);
        fileCardCountLabel.textContent = fileCardCountSlider.value;
    }

    // Initialize
    activateTab(simpleTab, simpleView);
}

        function renderLibrary(decks, searchTerm = '') {
    const libraryList = document.getElementById('library-list');
    if (!libraryList) return;

    const sortedDecks = decks.sort((a, b) => a.topic.localeCompare(b.topic));

    const decksHTML = sortedDecks.map(deck => {
        const escapedTopic = deck.topic.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        let topicHTML;

        if (!searchTerm.trim()) {
    topicHTML = escapedTopic.replace(/ /g, '&nbsp;');
} else {
    let resultHTML = '';
    let lastIndex = 0;
    const lowerCaseTopic = escapedTopic.toLowerCase();
    const lowerCaseSearch = searchTerm.toLowerCase();

    let startIndex = lowerCaseTopic.indexOf(lowerCaseSearch);

    while (startIndex !== -1) {
        // Preserve spaces before the match
        resultHTML += escapedTopic
            .substring(lastIndex, startIndex)
            .replace(/ /g, '&nbsp;');

        // Highlighted part
        resultHTML += `<strong class="font-bold">${escapedTopic.substring(startIndex, startIndex + searchTerm.length)}</strong>`;

        lastIndex = startIndex + searchTerm.length;
        startIndex = lowerCaseTopic.indexOf(lowerCaseSearch, lastIndex);
    }

    // Preserve spaces after last match
    resultHTML += escapedTopic.substring(lastIndex).replace(/ /g, '&nbsp;');
    topicHTML = resultHTML;
}  
        return `
        <a href="#" class="flex items-center px-2 py-1 text-sm font-medium text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg" data-id="${deck.id}">
            ${topicHTML}
        </a>
        `;
    }).join('');

    libraryList.innerHTML = decksHTML;
}

                    plugins: {

                            display: false
                        },

                                    return `Progress: ${context.parsed.x.toFixed(1)}%`;
                                }

        function drawUnitBasedPieChart(subject) {
            const units = subject.units || [];
            const ctx = document.getElementById('progress-chart');
            if (!ctx) return;

            if (progressChartInstance) {
                progressChartInstance.destroy();
            }

            if (units.length === 0) {
                ctx.parentElement.innerHTML = `<p class="text-center text-gray-500">Add units and topics to see progress.</p>`;
                return;
            }

            const unitWeight = 100 / units.length;
            
            let totalCompletedPercentage = 0;
            const labels = [];
            const data = [];
            const backgroundColors = [];

            units.forEach((unit, index) => {
                const topics = unit.topics || [];
                const completedTopics = topics.filter(t => t.done).length;
                const unitProgress = topics.length > 0 ? completedTopics / topics.length : 0;
                const weightedProgress = unitProgress * unitWeight;
                
                if(weightedProgress > 0) {
                    labels.push(unit.name);
                    data.push(weightedProgress);
                    backgroundColors.push(`hsl(${(index * 60) % 360}, 70%, 60%)`);
                    totalCompletedPercentage += weightedProgress;
                }
            });

            const remainingPercentage = 100 - totalCompletedPercentage;
            if(remainingPercentage > 0.01) { 
                labels.push('Remaining');
                data.push(remainingPercentage);
                backgroundColors.push(document.documentElement.classList.contains('dark') ? '#374151' : '#e5e7eb');
            }

            progressChartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: document.documentElement.classList.contains('dark') ? '#1f2937' : '#fff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: document.documentElement.classList.contains('dark') ? '#fff' : '#333'
                            }
                        },
                        title: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if(label === 'Remaining') {
                                        return `Remaining: ${context.parsed.toFixed(1)}%`;
                                    }
                                    const unit = units.find(u => u.name === label);
                                    if (unit) {
                                        const topics = unit.topics || [];
                                        const completed = topics.filter(t => t.done).length;
                                        const total = topics.length;
                                        const percentage = total > 0 ? (completed / total) * 100 : 0;
                                        return `${label}: ${percentage.toFixed(1)}% complete`;
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

async function generateQuizWithAI(deck) {
            const cardContent = deck.cards.map(c => `Q: ${c.question}\nA: ${c.answer}`).join('\n\n');
            const questionCount = Math.max(deck.cards.length, 5); // Ensure at least 5 questions

            const prompt = `
                Generate a multiple-choice quiz based on the text I provide below.
You must follow these specific rules for the quiz's design:

Concise Options: Make all answer options (both correct and incorrect) as concise and least detailed as possible.
Answer Length: Avoid making the correct answer consistently the longest option. The correct answer should often be shorter than or roughly equal in length to the incorrect options (distractors).
Randomized Position: Randomly mix the position of the correct answer (A, B, C, D) for each question.
JSON Output: The response MUST be a valid JSON array of objects. Each object must have keys "question", "options" (an array of 4 strings), and "correctAnswer" (a string matching one of the options). Do NOT include explanations or markdown.


                Here is an example of the required format:
                [

            // Replace **text** with <strong>text</strong>
            let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Split text into paragraphs based on double newlines
            const paragraphs = formattedText.split(/\n\s*\n/);

            return paragraphs.map(para => {
                const lines = para.split('\n');
                // Check if all non-empty lines in the paragraph start with '* '
                const isList = lines.filter(line => line.trim() !== '').every(line => line.trim().startsWith('* '));

                }
            }).join('');

        // Converts a File object to the { inlineData: { mimeType, data } } format Gemini needs
async function fileToGenerativePart(file) {
    const base64EncodedDataPromise = new Promise((resolve) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(',')[1]); // Get only the base64 part
        reader.readAsDataURL(file);
    });

    return {
        inlineData: { data: await base64EncodedDataPromise, mimeType: file.type }
    };
}

// --- Follow/Follower Logic ---

        async function sendFollowRequest(targetUserId) {
            if (!userId || userId === targetUserId) return;
            try {
                const requestsCol = collection(db, `artifacts/${appId}/follow_requests`);
                await addDoc(requestsCol, {
                    senderId: userId,
                    receiverId: targetUserId,
                    status: 'pending',
                    timestamp: new Date()
                });
                console.log("Follow request sent!");
            } catch (error) {
                console.error("Error sending follow request:", error);
            }
        }

        async function acceptFollowRequest(requestId, senderId, receiverId) {
            const batch = writeBatch(db);

            // 1. Add to the receiver's 'followers' list
            const followerRef = doc(db, `artifacts/${appId}/users/${receiverId}/followers`, senderId);
            batch.set(followerRef, { timestamp: new Date() });

            // 2. Add to the sender's 'following' list
            const followingRef = doc(db, `artifacts/${appId}/users/${senderId}/following`, receiverId);
            batch.set(followingRef, { timestamp: new Date() });

            // 3. Delete the original request document
            const requestRef = doc(db, `artifacts/${appId}/follow_requests`, requestId);
            batch.delete(requestRef);

            try {
                await batch.commit();
                console.log("Follow request accepted.");
            } catch (error) {
                console.error("Error accepting request:", error);
            }
        }
        
        async function rejectFollowRequest(requestId) {
            try {
                const requestRef = doc(db, `artifacts/${appId}/follow_requests`, requestId);
                await deleteDoc(requestRef);
                console.log("Follow request rejected.");
            } catch (error) {
                console.error("Error rejecting request:", error);
            }
        }

        async function cancelFollowRequest(targetUserId) {
            if (!userId) return;
            const q = query(collection(db, `artifacts/${appId}/follow_requests`), 
                where("senderId", "==", userId), 
                where("receiverId", "==", targetUserId)
            );
            const querySnapshot = await getDocs(q);
            if (!querySnapshot.empty) {
                const requestDoc = querySnapshot.docs[0];
                await deleteDoc(requestDoc.ref);
                console.log("Request cancelled.");
            }
        }

        async function getFollowStatus(targetUserId) {
            if (!userId) return 'NOT_LOGGED_IN';

            // 1. Check if they are already following
            const followingRef = doc(db, `artifacts/${appId}/users/${userId}/following`, targetUserId);
            const docSnap = await getDoc(followingRef);
            if (docSnap.exists()) {
                return 'FOLLOWING';
            }

            // 2. Check if a request has been sent
            const q = query(collection(db, `artifacts/${appId}/follow_requests`), 
                where("senderId", "==", userId), 
                where("receiverId", "==", targetUserId)
            );
            const requestSnapshot = await getDocs(q);
            if (!requestSnapshot.empty) {
                return 'REQUEST_SENT';
            }

            // 3. Otherwise, no relationship
            return 'NOT_FOLLOWING';
        }

        // Unfollow is the same as before, since it targets the accepted follow lists
        async function unfollowUser(targetUserId) {
            if (!userId || userId === targetUserId) return;
            const batch = writeBatch(db);
            const followingRef = doc(db, `artifacts/${appId}/users/${userId}/following`, targetUserId);
            batch.delete(followingRef);
            const followerRef = doc(db, `artifacts/${appId}/users/${targetUserId}/followers`, userId);
            batch.delete(followerRef);
            try {
                await batch.commit();
                console.log("User unfollowed successfully!");
            } catch (error) { // ADDED BRACES HERE
                console.error("Error unfollowing user: ", error);
            } // AND HERE
        }

        async function removeFollower(followerId) {
            if (!userId || userId === followerId) return;

            // This performs the reverse action of unfollowing
            const batch = writeBatch(db);

            // 1. Remove the user from your 'followers' list
            const followerRef = doc(db, `artifacts/${appId}/users/${userId}/followers`, followerId);
            batch.delete(followerRef);

            // 2. Remove yourself from their 'following' list
            const followingRef = doc(db, `artifacts/${appId}/users/${followerId}/following`, userId);
            batch.delete(followingRef);

            try {
                await batch.commit();
                console.log("Follower removed successfully!");
            } catch (error) {
                console.error("Error removing follower:", error);
            }
        }

        async function searchUsers(searchTerm) {
            if (!searchTerm.trim() || !userId) return [];
            
            const usersCol = collection(db, `artifacts/${appId}/users`);
            
            // This query now correctly targets the top-level 'username' field.
            const q = query(usersCol, 
                where("username", ">=", searchTerm),
                where("username", "<=", searchTerm + '\uf8ff')
            );

            try {
                const querySnapshot = await getDocs(q);
                const users = [];
                querySnapshot.forEach(doc => {
                    // Exclude the current user from search results
                    if (doc.id !== userId) {
                        users.push({
                            id: doc.id,
                            username: doc.data().username || 'Anonymous'
                        });
                    }
                });
                return users;
            } catch (error) {
                // IMPORTANT: The first time this runs, the error will contain a link
                // to create the necessary index in your Firebase console.
                console.error("Error searching users:", error);
                alert("Error searching users. You may need to create a database index. Check the console (F12) for a link.");
                return [];
            }

        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };

        async function renderRequestsView() {
            setActiveNav('nav-requests');
            setHeader('Follow Requests');

            content.innerHTML = `<div class="text-center text-gray-500">Loading requests...</div>`;

            const q = query(collection(db, `artifacts/${appId}/follow_requests`), where("receiverId", "==", userId));
            const snapshot = await getDocs(q);
            const requests = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            if (requests.length === 0) {
                content.innerHTML = `<div class="text-center py-12"><p class="text-gray-500">You have no pending follow requests.</p></div>`;
                return;
            }

            const senderIds = [...new Set(requests.map(r => r.senderId))];
            if (senderIds.length === 0) {
                content.innerHTML = `<div class="text-center py-12"><p class="text-gray-500">No requests found.</p></div>`;
                return;
            }
            
            const usersRef = collection(db, `artifacts/${appId}/users`);
            const usersQuery = query(usersRef, where(documentId(), "in", senderIds));
            const usersSnapshot = await getDocs(usersQuery);
            const usernames = {};
            usersSnapshot.forEach(doc => {
                usernames[doc.id] = doc.data().username || 'Anonymous';
            });

            content.innerHTML = `
                <ul class="divide-y divide-gray-200 dark:divide-gray-700 bg-white dark:bg-gray-800 rounded-lg shadow max-w-2xl mx-auto">

                            </div>

            `;
            
            content.addEventListener('click', async (e) => {

            });

        async function uploadProfilePicture(file) {
            if (!userId || !file) return;
            
            // --- YOUR CLOUDINARY DETAILS ---
            const CLOUDINARY_CLOUD_NAME = "dcs6zkrbt";
            const CLOUDINARY_UPLOAD_PRESET = "x7qney56";
            // --------------------------------

            const url = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

            try {
                // 1. Upload the file to Cloudinary
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) throw new Error('Cloudinary upload failed.');
                
                const data = await response.json();
                const downloadURL = data.secure_url; // The public URL of the image
                
                // 2. Update Firestore with the new Cloudinary URL
                const batch = writeBatch(db);
                const userRef = doc(db, `/artifacts/${appId}/users`, userId);
                batch.set(userRef, { photoURL: downloadURL }, { merge: true });

                const profileRef = doc(db, `/artifacts/${appId}/users/${userId}/profile`, 'details');
                batch.update(profileRef, { photoURL: downloadURL });

                await batch.commit();
                console.log("Profile picture updated using Cloudinary!");

            } catch (error) {
                console.error("Error uploading to Cloudinary:", error);
                throw error;
            }
        }
